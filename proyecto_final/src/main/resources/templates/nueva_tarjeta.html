<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{page-templates :: head}"></head>
<body>
<header th:replace="~{page-templates :: header}"></header>

<div class="container">
    <h1>Añadir Nueva Tarjeta</h1>

    <form th:action="@{/perfil/guardarTarjeta}" th:object="${tarjeta}" method="post">
        <div class="form-group">
            <label for="tipoTarjeta">Tipo de Tarjeta</label>
            <select class="form-control" id="tipoTarjeta" name="tipoTarjeta">
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Amex">Amex</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numeroTarjeta">Número de Tarjeta</label>
            <input type="text" class="form-control" id="numeroTarjeta" th:field="*{numeroTarjeta}" required>
        </div>
        <div class="form-group">
            <label for="nombreTitular">Nombre del Titular</label>
            <input type="text" class="form-control" id="nombreTitular" th:field="*{nombreTitular}" required>
        </div>
        <div class="form-group">
            <label for="apellidoTitular">Apellido del Titular</label>
            <input type="text" class="form-control" id="apellidoTitular" th:field="*{apellidoTitular}" required>
        </div>
        <div class="form-group">
            <label for="fechaExpiracion">Fecha de Expiración</label>
            <input type="text" class="form-control" id="fechaExpiracion" th:field="*{fechaExpiracion}" placeholder="MM/AA" required>
        </div>
        <div class="form-group">
            <label for="saldo">Saldo Inicial</label>
            <input type="number" step="0.01" class="form-control" id="saldo" th:field="*{saldo}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Tarjeta</button>
    </form>
</div>

<footer th:replace="~{page-templates :: footer}"></footer>
</body>
</html>
