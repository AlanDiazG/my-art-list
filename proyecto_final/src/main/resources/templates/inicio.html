<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{page-templates :: head}"></head>
<body>
<header th:replace="~{page-templates :: header}"></header>
<div class="d-flex flex-wrap align-items-center justify-content-center">
    <div id="myCarousel" class="carousel slide mb-6 w-100" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner" style="max-height: 100%;"> <!-- Controla la altura máxima -->
            <div class="carousel-item active">
                <img class="d-block w-100 img-fluid" th:src="@{/imagen/LasMeninasBanner.jpg}" alt="First slide" style="object-fit: cover; height: 800px;">
                <div class="container">
                    <div class="carousel-caption text-start">

                        <p class="opacity-75">Registrate para mejores promociones en nuestra tienda en línea.</p>
                        <p><a class="btn btn-lg btn-primary" th:href="@{/register}">Registro</a></p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 img-fluid" th:src="@{/imagen/BannerPromocion.png}" alt="Second slide" style="object-fit: cover; height: 800px;">
                <div class="container">
                    <div class="carousel-caption">

                        <p>Visita la tienda en linea, explora mercancia relacionada a tus obras favoritas.</p>
                        <p><a class="btn btn-lg btn-primary" th:href="@{/eShop}">Tienda</a></p>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4 m-5">
    <div class="col" th:each="pintura : ${pinturas}">
        <div class="card h-100">
            <img th:src="@{'/imagen/' + ${pintura.tituloObra} + '.jpg'}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" th:text="${pintura.tituloObra}">Título de la obra</h5>
                <p class="card-text" th:text="${pintura.detalles}">Detalles de la obra</p>
                <p class="card-text">
                    <small class="text-muted" th:text="'Técnica: ' + ${pintura.tecnica}">Técnica de la obra</small><br>
                    <small class="text-muted" th:text="'Año de Creación: ' + ${pintura.anioCreacion}">Año de Creación</small>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
<footer th:replace="~{page-templates :: footer}"></footer>
</html>
