<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{page-templates :: head}"></head>
<body>
<header th:replace="~{page-templates :: header}"></header>

<div class="container">
    <h1>Editar Datos Personales</h1>

    <form th:action="@{/perfil/guardar}" th:object="${usuario}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo Electrónico (No editable)</label>
            <input type="email" class="form-control" id="correo" th:value="${usuario.correo}" readonly>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <textarea class="form-control" id="direccion" th:field="*{direccion}" required></textarea>
        </div>
        <div class="form-group">
            <label for="genero">Género</label>
            <select class="form-control" id="genero" th:field="*{genero.id}">
                <option th:each="gen : ${generos}" th:value="${gen.id}" th:text="${gen.nombre}"
                        th:selected="${gen.id == usuario.genero.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="carreraProfesional">Carrera Profesional</label>
            <select class="form-control" id="carreraProfesional" th:field="*{carreraProfesional.id}">
                <option th:each="carr : ${carreras}" th:value="${carr.id}" th:text="${carr.nombre}"
                        th:selected="${carr.id == usuario.carreraProfesional.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/perfil" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<footer th:replace="~{page-templates :: footer}"></footer>
</body>
</html>
