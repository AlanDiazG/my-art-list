<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{page-templates :: head}"></head>

<body>
<header th:replace="~{page-templates :: header}"></header>
<main class="container text-center opacity-7 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1 class="text-dark" th:text="${contenido}"></h1>
    <table th:if="${!producto.isEmpty()}" class="table table-striped table-hover table-sm">
        <thead class="table-dark table-bordered">
        <tr>
            <th scope="col"> Identificador</th>
            <th scope="col"> Nombre</th>
            <th scope="col"> Precio</th>
            <th scope="col"> Descripcion</th>
            <th scope="col"> Stock</th>
            <th scope="col"> Operaciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="prod: ${producto}">
            <td th:text="${prod.clave}"></td>
            <td th:text="${prod.nombre}"></td>
            <td th:text="${prod.precio}"></td>
            <td th:text="${prod.descripcion}"></td>
            <td th:text="${prod.stock}"></td>
            <td>
                <a th:href="@{/producto/modificar-producto/{id} (id=${prod.clave})}"
                   class="btn btn-success">Modificar <i class="fas fa-pen-nib"
                                                        aria-hidden="true"></i> </a>
                <a th:href="@{/producto/eliminar-producto/{id} (id=${prod.clave})}"
                   class="btn btn-danger">Eliminar <i class="fas fa-trash-alt"
                                                      aria-hidden="true"></i> </a>

            </td>
        </tr>
        </tbody>
    </table>
    <nav th:replace="~{pag-nav::paginador}"></nav>
</main>
<footer th:replace="~{page-templates :: footer}"></footer>
</body>
</html>
